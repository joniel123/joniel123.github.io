<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding Task</title>
</head>
<body>
    <h1>Videos</h1>

    <!-- YouTube Video (Autoplay, Muted) -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/abc123?autoplay=1&mute=1" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <!-- Vimeo Video -->
    <iframe 
        src="https://player.vimeo.com/video/123456" 
        width="560" 
        height="315" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Video Thumbnail with Link -->
    <a href="https://www.youtube.com/watch?v=xyz789" target="_blank">
        <img src="thumbnail.jpg" alt="Video Thumbnail" width="560" height="315">
    </a>

    <!-- YouTube Audio Only -->
    <iframe 
        width="1" 
        height="1" 
        src="https://www.youtube.com/embed/def456?autoplay=1" 
        frameborder="0" 
        allow="autoplay" 
        allowfullscreen>
    </iframe>

</body>
</html>
